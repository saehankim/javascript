<html>
<head>
    <title></title>
    <script>
        var computerNumber = 81;	// 정답
        var nGuesses = 0;		// 추측 횟수


        function guess() {
            var result = "";		// 결과 메시지

            // 사용자가 입력한 값을 받아서 변수 number에 대입한다. 
            var number = parseInt(document.getElementById("user").value);
            nGuesses++;		// 추측 횟수를 증가시킨다. 

            if (number == computerNumber) result = "정답";
            else if (number < computerNumber) result = "업";
            else result = "다운";

            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuesses;
            return true;
        }
    </script>
</head>
<body>
    <h2>업다운</h2>

    1~100
    <form>
        숫자:
        <input type="text" id="user" size="5">
        <input type="button" value="확인" onclick="guess();">
        추측횟수:
        <input type="text" id="guesses" size="5">
        힌트:
        <input type="text" id="result" size="16">
    </form>
</body>
</html>
