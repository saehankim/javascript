<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체모델</title>

</head>
<body>
<h2>브라우저 객체모델</h2>
<button onclick="window.close()">창닫기</button>"
<button onclick="window.print()">인쇄하기</button>"
<button onclick="window.history.back()">뒤로가기</button>"
<button onclick="window.history.forward()">앞으로가기</button>"
<button onclick="window.history.go(1)">go(-1)(1)</button>"
<button onclick="location='http://www.daum.net'">다음</button>"
<button onclick="document.location='http://www.daum.net'">다음</button>"
<button onclick="location.href='http://www.daum.net'">다음href</button>"
<button onclick="location.assign('http://www.daum.net')">다음assign</button>"
<button onclick="location.replace('http://www.daum.net')">다음replace</button>" <!-- 뒤로가기 안먹힘 -->
<h1> navigator 객체 </h1>
<h2> window객체 onload이벤트속성 </h2>

<script src="./js/0526_3.js"></script>
</body>
</html>
